<!DOCTYPE html>
<html ng-app="notesApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="scripts/angular-material/angular-material.css">
    <script src="scripts/angular/angular.js"></script>
    <!-- try without /angular in front of file? -->
    <script src="scripts/angular-material/angular-material.js"></script>
    <!-- remove /angular-material folder? -->
    <script src="js/app.js"></script>
    <script src="js/usersController.js"></script>
    <script src="js/notesController.js"></script>

    <title></title>
  </head>
  <body>
    <section ng-controller="NotesController as notes">
      <h1>All Notes</h1>
      <p>{{1 + 5}}</p>
      <!--  ng-repeat in a div? -->
      <ul>
        <li ng-repeat="note in notes.all">
          <h2>{{note.title}}</h2>
          <div>{{note.body}}<div>
        </li>
    </ul>


    </section>
  </body>
</html>
