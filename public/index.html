<!DOCTYPE html>
<html ng-app="notesApp">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Notes App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <script src="scripts/angular/angular.js"></script>
    <!-- <script src="scripts/angular-material/angular-material.js"></script> -->
    <script src="js/app.js"></script>
    <script src="js/chaptersController.js"></script>
    <script src="js/usersController.js"></script>
    <script src="js/notesController.js"></script>
    <!-- <script src="js/collapseController.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap.min.js"></script>


  </head>
  <body>
    <h1 id="app-title">Jottr</h1>

    <section id="all-notes" ng-controller="NotesController as notes">
      <div id="menu">
      <h2 id="menu-title">Your Notes</h2>
        <!-- <button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Notes List</button> -->
        <!-- <div uib-collapse="isCollapsed"> -->
            <ul id="notes-list">
              <li ng-repeat="note in notes.all">
                <h4><a href="#" ng-click="notes.viewNote(note)" id="note-link">{{note.title}}</a></h4>
                <!-- ;  -->
                <!-- ; showbuttons=true -->
              </li>
            </ul>
        <!-- </div> -->
      </div>

      <div id="view-note" class="pull-right">
        <div id="edit-buttons">
        <!-- ng-show="{{notes.single.title}}" -->
          <button type="button" class="btn btn-default" ng-click="editform=true; form=true; showform=false"><span class="glyphicon glyphicon-edit"></span></button>
          <span><button type="button" class="btn btn-default" ng-click="showform=true; form=true; editform=false"><span class="glyphicon glyphicon-pencil"></span></button></span>
          <button type="button" class="btn btn-default" ng-click="notes.deleteNote(note); deletenotice=true"><span class="glyphicon glyphicon-trash"></span></button>
          <!-- <div ng-controller="ChaptersController as chapters" noteId="notes.single.id">
            <select>
              <option ng-repeat="chapter in chapters.all">{{chapter.title}}</option>
            </select>
          </div> -->
        </div>
        <!-- hide the note when you click the 'edit' or 'new' form buttons -->
        <div ng-hide="form" >
          <h3>{{notes.single.title}}</h3>
          <div>
            {{notes.single.body}}
          </div>
        </div>

        <form class="note-form" ng-show="editform" ng-submit="notes.editNote(note)">

          <div>
            <button type="submit" class="save-button btn btn-default" value="Save Changes" ng-click="showsuccess=true; editform=false"><span class="glyphicon glyphicon-floppy-disk"></span>
          </div>
          <div>
            <label for="title">Title</label>
            <input ng-model="notes.single.title" type="text" class="form-note-title">
            <!-- <input value="sample" type="text" class="form-note-title" ng-model="notes.editedNote.title" > -->
            <!-- "" -->
          </div>
          <div>
            <label for="body">Body</label>
            <textarea ng-model="notes.single.body" type="text" class="form-note-body"></textarea>
            <!-- ng-model="notes.editedNote.body" -->
          </div>
        </form>
        <!-- <span class="glyphicon glyphicon-trash"></span> -->

        <form class="note-form" ng-show="showform" ng-submit="notes.addNote()">
          <div>
            <button type="submit" class="save-button btn btn-default" ng-click="showsuccess=true; showform=false"><span class="glyphicon glyphicon-floppy-disk"></span></button>
          </div>
          <div>
            <label for="title">Title</label>
            <!-- ng-model binds our input to variable newNote  in NotesController -->
            <input type="text" class="form-note-title" ng-model='notes.newNote.title'>
          </div>
          <div>
            <label for="body">Body</label>
            <textarea class="form-note-body" ng-model='notes.newNote.body'></textarea>
          </div>

        </form>
      </div>
      <div class="alert alert-success" role="alert" ng-show="showsuccess">Note Saved!</div>
      <div class="alert alert-info" role="alert" ng-show="deletenotice">Note Deleted!</div>
    </section>


  </body>
</html>
