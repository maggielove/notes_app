<!DOCTYPE html>
<html ng-app="notesApp">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Notes App</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="scripts/angular-material/angular-material.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <script src="scripts/angular/angular.js"></script>
    <script src="scripts/angular-material/angular-material.js"></script>
    <script src="js/app.js"></script>
    <script src="js/chaptersController.js"></script>
    <script src="js/usersController.js"></script>
    <script src="js/notesController.js"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->


  </head>
  <body>
    <h1>Notes App</h1>

    <section id="all-notes" ng-controller="NotesController as notes">
      <h2>All Notes</h2>
      <div>
        <button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed">All Notes</button>
        <!--  ng-repeat in a div? -->

      </div>
      <ul id="notes-list" uib-collapse="isCollapsed">
        <li ng-repeat="note in notes.all">
          <h3><a href="#" ng-click="notes.viewNote(note)">{{note.title}}</a></h3>
          <!-- ; showbuttons=true -->
        </li>
      </ul>

      <div id="view-note">
        <!-- hide the note when you click the 'edit' or 'new' form buttons -->
        <div ng-hide="form" >
          <h3>{{notes.single.title}}</h3>
          <div>
            {{notes.single.body}}
          </div>
        </div>

        <div id="edit-buttons">
        <!-- ng-show="{{notes.single.title}}" -->
          <span><button ng-click="editform=true; form=true">Edit</button></span>
          <span><button ng-click="showform=true; form=true">New Note</button></span>
          <span><button ng-click="notes.deleteNote(note)">Delete</button></span>
          <div ng-controller="ChaptersController as chapters" noteId="notes.single.id">
            <select>
              <option ng-repeat="chapter in chapters.all">{{chapter.title}}</option>
            </select>
          </div>
        </div>



        <form id="edit-form" ng-show="editform" ng-submit="notes.editNote(note)">
          <div>
            <label for="title">Title</label>
            <input ng-model="notes.single.title" type="text" class="form-note-title">
            <!-- <input value="sample" type="text" class="form-note-title" ng-model="notes.editedNote.title" > -->
            <!-- "" -->
          </div>
          <div>
            <label for="body">Body</label>
            <textarea ng-model="notes.single.body" type="text" class="form-note-body"></textarea>
            <!-- ng-model="notes.editedNote.body" -->
          </div>
          <div>
            <input type="submit" id="update-button" value="Save Changes">
          </div>
        </form>
        <!-- <span class="glyphicon glyphicon-trash"></span> -->

        <form id="note-form" ng-show="showform" ng-submit="notes.addNote()">
          <div>
            <label for="title">Title</label>
            <!-- ng-model binds our input to variable newNote  in NotesController -->
            <input type="text" class="form-note-title" ng-model='notes.newNote.title'>
          </div>
          <div>
            <label for="body">Body</label>
            <textarea class="form-note-body" ng-model='notes.newNote.body'></textarea>
          </div>
          <div>
            <input type="submit" id="save-button" value="Save Note">
          </div>
        </form>
      </div>
    </section>


  </body>
</html>
