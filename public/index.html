<!DOCTYPE html>
<html ng-app="notesApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="scripts/angular-material/angular-material.css">
    <script src="scripts/angular/angular.js"></script>
    <!-- try without /angular in front of file? -->
    <script src="scripts/angular-material/angular-material.js"></script>
    <!-- remove /angular-material folder? -->
    <script src="js/app.js"></script>
    <script src="js/usersController.js"></script>
    <script src="js/notesController.js"></script>

    <title></title>
  </head>
  <body>
    <h1>Notes App</h1>
    <section id="all-notes" ng-controller="NotesController as notes">
      <h2>All Notes</h2>

      <!--  ng-repeat in a div? -->
      <ul>
        <li ng-repeat="note in notes.all ">
          <h3>{{note.title}}</h3>
          <div>{{note.body}}<div>
        </li>
      </ul>
    </section>

   <section id="show-note" ng-controller="NotesController as notes">
          <button ng-click="notes.viewNote()">View note</button>
          <div>
            <h3>{{notes.single.title}}</h3>
            {{notes.single.body}}
          </div>

          <!-- This button should make a form pop up. -->
          <button ng-click="showform=true">Add Note</button>
          <!-- <h3>{{notes.newNote.title}}</h3>
          <div>
            {{notes.newNote.body}}
          </div> -->
          <!-- use ng-show to only show form if "Add Note" button is clicked. -->
          <form id="note-form" ng-show="showform">
            <div>
              <label for="title">Title</label>
              <input type="text" id="new-note-title" ng-model='notes.newNote.title'>
            </div>
            <div>
              <label for="body">Body</label>
              <textarea id="new-note-body" ng-model='notes.newNote.body'></textarea>
            </div>
            <div>
              <button id="save-button" class="md-button md-raised" ng-click="notes.addNote()">Save</button>
            </div>
          </form>

    </section>


  </body>
</html>
